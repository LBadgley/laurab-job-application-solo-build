<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply.css">
    <title>Web Developer tutor application</title>
</head>
<body>
    <header>
        <h1>Application</h1>
    </header>
    <main>
        <form id="form-example">
            <section id="about-you">
                <p>
                    <h2>Tell Us About Yourself...</h2>
                        <label for="name">Your name:</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            autocomplete="off"
                            minlength="0"
                            maxlength="30"
                        >
                </p>
                <br />
                <p>
                    <label for="location">Location:</label>
                    <input
                        type="text"
                        name="location"
                        id="location"
                        minlength="2"
                    >
                </p>
               
            </section>
            <section id="section-two">
                <h2>A few more questions...</h2>
                <p>Can you volunteer weekends?</p>
                <p>
                    <label for="yes">Yes:</label>
                    <input 
                        type="radio"
                        value="yes"
                        id="yes"
                        name="availability"
                    >
                    <label for="no">No:</label>
                    <input
                        type="radio"
                        value="no"
                        id="no"
                        name="availability"
                    >
                </p>
                <section>If yes- when? </section> <br/>
                <section>
                    <label for="when-available">What days are you available?</label>
                    <select id="when-available" name="when-available">
                        <option value = "" disable selected>Choose days:</option>
                        <option value = "weekdays">Weekdays</option>
                        <option value = "weekends">Weekends</option>
                    </select>
                    <br/>
                    <label for="how-long">What times are you available?</label>
                     <select id="how-long" name="how-long" required>
                        <option value = "" disabled selected>Choose a time:</option>
                        <option value = "morning">8:00AM to NOON</option>
                        <option value = "afternoon">NOON to 4:00PM</option>
                        <option value = "evening">4:00PM to 7:00PM</option>
                    </select>
                </section>
                <p>
                    <label for="coding-strength">How strong do you feel your coding skills are?</label>
                    <input
                    type="range"
                    id="coding-strength"
                    min="1"
                    max="10"
                    name="strength"
                    value = "1"
                    disabled = true;
                    >
                    <span id="strength-number">1</span>
                </p>
            </section>
                    <!-- <p>
                        <label for="availability-2"></label>
                        <input 
                        type="number"
                        id="availability-2"
                        name="availability-2"
                        min="0"
                        max="4"
                        >
                    </p> -->
        </form>
    </main>
</body>
<script type="module" src="./src/apply.js"></script>
</html>
