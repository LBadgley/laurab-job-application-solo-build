<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply.css">
    <title>Web Developer tutor application</title>
</head>
<body>
    <header>
        <h1>Application</h1>
    </header>
    <main>
        <form id="form-example">
            <section id="about-section">
                <p>
                    <h2>Tell Us About Yourself...</h2>
                        <label for="name"required >Your name:</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            autocomplete="off"
                            minlength="0"
                            required
                            maxlength="30"
                            autocomplete="off"
                        >
                </p>
                <br />
                <p>
                    <label for="location">Location:</label>
                    <input
                        type="text"
                        name="location"
                        id="location"
                        minlength="2"
                        autocomplete="off"
                    >
                </p>
                
            </section>
            <br />
            <section id="section-two">
                <h2>A few more questions...</h2>
                <section>
                <p>
                    <label for="coding-strength">How strong do you feel your coding skills are?</label>
                    <input
                    type="range"
                    id="coding-strength"
                    min="1"
                    max="10"
                    name="strength"
                    value = "1"
                    >
                    <span id="strength-number">1</span>
                    <p>Beginner = 1 and Professional = 10</p>
                </p>
                </section>
            </section>
            <section>
                   <label for="days-available">What days are you available?</label>
                   <select id="days-available" name="days-available" required>
                       <option value = "" disable selected>Choose days:</option>
                       <option value = "weekdays" >Weekdays</option>
                       <option value = "weekends">Weekends</option>
                       <option value = "both">Both</option>
                   </select>
                   <section id="weekday-availability" hidden>
                       <p>What weekdays are you available?</p>
                       <p>
                           <label for="monday">Monday</label>
                           <input
                                type="checkbox"
                                id="monday"
                                value="monday"
                           >
                           <label for="tuesday">Tuesday</label>
                           <input
                                type="checkbox"
                                id="tuesday"
                                value="tuesday"
                           >
                           <label for="wednesday">Wednesday</label>
                           <input
                                type="checkbox"
                                id="wednesday"
                                value="wednesday"
                           >
                           <label for="thursday">Thursday</label>
                           <input
                                type="checkbox"
                                id="thursday"
                                value="thursday"
                           >
                           <label for="friday">Friday</label>
                           <input
                                type="checkbox"
                                id="friday"
                                value="friday"
                           >
                       </p>                                      
                   </section>
            </section>
            <section id="weekend-availability" hidden>
                <h2>Weekends only?</h2>
                <p>
                    <label for="yes-weekend">Yes:</label>
                    <input 
                        type="radio"
                        value="yes"
                        id="yes-weekend"
                        name="weekend-availability"
                    >
                    <label for="no-weekend">No:</label>
                    <input
                        type="radio"
                        value="no"
                        id="no-weekend"
                        name="weekend-availability"
                    >
                </p>
                <label for="weekend-available">What weekend days are you available?</label>
                <select id="weekend-available" name="weekend-available">
                    <option value = "" disable selected>Choose days:</option>
                    <option value = "saturday" >Saturday</option>
                    <option value = "sunday">Sunday</option>
                    <option value = "both">Both</option>
                </select>
            </section>
            <section id="time-availability" hidden>
                <h3>Okay sweet, what time are you available?</h3>
                    <br/>
                    <label for="how-long">When are you available?</label>
                     <select required>
                        <option value = "" disabled selected>Choose a time:</option>
                        <option value = "morning">8:00AM to NOON</option>
                        <option value = "afternoon">NOON to 4:00PM</option>
                        <option value = "evening">4:00PM to 7:00PM</option>
                     </select>  
            </section>
        <section>
            <button>Submit Application Now!</button>
        </section>
        </form>
    </main>
</body>
<script type="module" src="./src/apply.js"></script>
</html>
